<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exercício 01</title>
</head>
<style>
    body{
        background-color: blue;
        background:grey;
    }
    form{
            background-color: rgb(74, 76, 78); /* Fundo do formulário */
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 50px auto;
            box-shadow: 0 0 10px rgba(208, 34, 34, 0.2);
            color:white;
    }
    
</style>
<body>
    <form action="/submit" method="GET">
        <label for="nome">Nome:</label>
        <br>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" maxlength="50" required>
        <br>
        <label for="email">E-mail:</label>
        <br>
        <input type="email" id="email" name="email" placeholder="@gmail.com" required>
        <br>
        <label for="senha">Senha:</label>
        <br>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
        <br>
        <label for="idade">Idade:</label>
        <br>
        <input type="number" id="idade" name="idade" min="1" max="120" required>
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
