<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exercício 02</title>
</head>
<body>
    <label>Gênero:</label>
    <br>
    <input type="radio" id="masculino" name="genero" value= "masculino" required>
    <label for="masculino">Masculino</label>
    <input type="radio" id="feminino" name="genero" value="feminino">
    <label for="feminino">Feminino</label>
    <br>
    <label for="carros">Escolha um carro:</label>
    <br>
    <select id="carros" name="carros" multiple size="4">
    <optgroup label="Sedans">
    <option value="corolla">Toyota Corolla</option>
    <option value="civic">Honda Civic</option>
    </optgroup>
    <optgroup label="SUVs">
    <option value="crv">Honda CR-V</option>
    <option value="rav4">Toyota RAV4</option>
    <br>
    </optgroup>
    </select>
    <br>
    <label for="cores">Escolha sua cor favorita:</label>
    <br>
    <select id="cores" name="cores" multiple size="3">
    <option value="vermelho">Vermelho</option>
    <option value="azul">Azul</option>
    <option value="verde">Verde</option>
    <br>
    </select>
    <br>
    <label for="hobbies">Selecione seus hobbies:</label>
    <br>
    <select id="hobbies" name="hobbies" multiple size="4">
    <option value="leitura">Leitura</option>
    <option value="musica">Música</option>
    <option value="esportes">Esportes</option>
    <option value="viagem">Viagem</option>
    </select>
    <br>
    <form action="/submit" method="GET">
    <label for="nome">Nome:</label>
    <br>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" maxlength="50" required>
    <br>
    <label for="email">E-mail:</label>
    <br>
    <input type="email" id="email" name="email" placeholder="@gmail.com" required>
    <br>
    <label for="senha">Senha:</label>
    <br>
    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
    <br>
    <label for="idade">Idade:</label>
    <br>
    <input type="number" id="idade" name="idade" min="1" max="120" required>
    <br>
    <button type="submit">Enviar</button>
    </form>
</body>
</html>
